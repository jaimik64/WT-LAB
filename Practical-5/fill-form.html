<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h2 id="myHeader">Giveaway Registration Form</h2>
    <main>
        <form name="forms">
            <div class="form-row margin">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter First Name" name="fname" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Last Name" name="lname" required>
                    </div>
                </div>
            </div>

            <div class="form-group margin">
                <label for="exampleInputEmail1">Enrollment-No <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Enrollment-No/ Roll-No" name="eno" required />
            </div>

            <div class="Form-row margin">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Contact No:</label>
                        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Contact Number(India Only)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Mail-Id <span style="color: red;">*</span></label>
                        <input type="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Institute Mail-Id" required />
                    </div>
                </div>
            </div>

            <div class="form-group margin">
                <label for="exampleInputEmail1">Street Address</label>
                <textarea class="form-control" id="exampleInputEmail1" placeholder="Enter Enrollment-No/ Roll-No">
                </textarea>
            </div>

            <div class="Form-row margin">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Area</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Area" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">City</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter City" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">State</label>
                        <input type="text" class="form-control" id="state" aria-describedby="emailHelp"
                            placeholder="Enter State" list="states" />
                        <datalist name="state" id="states">
                            <option value="Andhra Pradesh">
                            <option value="Andaman and Nicobar Islands">
                            <option value="Arunachal Pradesh">
                            <option value="Assam">
                            <option value="Bihar">
                            <option value="Chandigarh">
                            <option value="Chhattisgarh">
                            <option value="Dadar and Nagar Haveli">
                            <option value="Daman and Diu">
                            <option value="Delhi">
                            <option value="Lakshadweep">
                            <option value="Puducherry">
                            <option value="Goa">
                            <option value="Gujarat">
                            <option value="Haryana">
                            <option value="Himachal Pradesh">
                            <option value="Jammu and Kashmir">
                            <option value="Jharkhand">
                            <option value="Karnataka">
                            <option value="Kerala">
                            <option value="Madhya Pradesh">
                            <option value="Maharashtra">
                            <option value="Manipur">
                            <option value="Meghalaya">
                            <option value="Mizoram">
                            <option value="Nagaland">
                            <option value="Odisha">
                            <option value="Punjab">
                            <option value="Rajasthan">
                            <option value="Sikkim">
                            <option value="Tamil Nadu">
                            <option value="Telangana">
                            <option value="Tripura">
                            <option value="Uttar Pradesh">
                            <option value="Uttarakhand">
                            <option value="West Bengal">
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="Form-row margin">
                <div class="col">

                    <label>Gender</label>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male">
                        <label class="form-check-label" for="exampleRadios1" style="margin-left: 3%;">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
                        <label class="form-check-label" for="exampleRadios2" style="margin-left: 3%;">
                            Female
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Select Qualification</option>
                            <option value="SSC">SSC</option>
                            <option value="HSC">HSC</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Degree">Degree</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <label>Smartphone You're Interested In:</label>
            <div class="col-auto" style="display: inline;">
                <div class="form-check mb-2" style="display: inline;">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck" style="margin-left: 1.5%;">
                        S21
                    </label>
                </div>
            </div>

            <div class="col-auto " style="display: inline;">
                <div class="form-check mb-2" style="display: inline;">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck" style="margin-left: 1.5%;">
                        S21 Plus
                    </label>
                </div>
            </div>
            <div class="col-auto" style="display: inline;">
                <div class="form-check mb-2" style="display: inline;">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck" style="margin-left: 1.5%;">
                        S21 Ultra
                    </label>
                </div>
            </div>

            <div class="form-group margin" style="margin-top: 2%;">
                <label for="exampleInputEmail1">Twitter Username <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Twitter Username (xyz)" name="twitter" required />
            </div>

            <div class="bt margin">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
    <script>
        $(window).scroll(function () {
            if ($(this).scrollTop() > 1) {
                $("h2").addClass("sticky");
            } else {
                $("h2").removeClass("sticky");
            }
        });

        $("button").click(function () {
            console.log($("fname").val)
            if ((document.forms["forms"]["fname"].value == ' ') || (document.forms["forms"]["lname"].value == ' ') || (document.forms["forms"]["eno"].value == ' ') || (document.forms["forms"]["twitter"].value == ' ')) {
                console.log("Please fill out required details")
                alert('Please Fill Out Required Fields')
            } else {
                console.log("response received")
                alert('Response Received')
            }
        });
    </script>
